[build]
  base    = "http://www.citizen-statistician.org/"
  publish = "public/"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.69.2"
  
[context.deploy-preview]
command = "hugo -b $DEPLOY_PRIME_URL --buildFuture"

[context.branch-deploy]
command = "hugo -b $DEPLOY_PRIME_URL --buildFuture"